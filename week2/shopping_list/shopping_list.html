<head>
  <title>The Shopping List app</title>
</head>

<body>
  {{> add_images}}
  <div class="container">
    <h1>Welcome to Meteor!</h1>
    {{> country}}
    <hr/> {{> images}}
  </div>
</body>

<template name="country">
  <h2>Hello from United States
    <small>It is now {{currentTime}}</small>
  </h2>
</template>

<template name="images">
  <button class="btn btn-success js-show-image-form">add image</button>
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">

        <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />

        <div class="caption">
          <h3>Rating: {{rating}}</h3>
          <p>{{img_alt}}</p>

          <p>
            {{>starsRating mutable=true class="js-rate-image" id=_id}}
          </p>

          <button class="js-del-image btn btn-warning">delete</button>
        </div>
      </div>
    </div>
    <!-- / col -->
    {{/each}}
  </div>
  <!-- / row -->
</template>

<template name="add_images">
  <div class="modal fade" id="add_images">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <h4>Load new Image file</h4>
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-image" id="add_image_form">
            <div class="form-group">
              <label for="img_src" class="control-label">Image Source:</label>
              <input type="text" class="form-control" name="img_src" />
            </div>
            <div class="form-group">
              <label for="img_alt" class="control-label">Description:</label>
              <textarea class="form-control" name="img_alt"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success js-save-image" type="submit">save</button>
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
